syntax = "proto3";

package pb;

import "create_user.proto";
import "login_user.proto";

option go_package = "github.com/Kartik30R/simple_bank/pb";

service SimpleBank {
    // Note: No longer "pb.create_user.CreateUserRequest", just "CreateUserRequest"
    rpc CreateUser (CreateUserRequest) returns (CreateUserResponse) {}
    rpc LoginUser (LoginUserRequest) returns (LoginUserResponse) {}
}