// create_user.proto
syntax = "proto3";
package pb.create_user;
import "user.proto";

option go_package = "github.com/Kartik30R/simple_bank/pb/create_user";

message CreateUserRequest {
    string username = 1;
    string password = 2;
    string full_name = 3;
    string email = 4;
}

message CreateUserResponse {
    pb.User user = 1;
}
